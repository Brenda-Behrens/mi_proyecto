		<h2 class = "Esc">Escribinos</h2>
		<form method= "post" action="multipart/form-data" >
			<fieldset> 
				<legend class="shadow p-3 mb-5 bg-white rounded" >Contactanos</legend>

				<div>
					<label  for="fullName">Nombre y Apellido</label>
					<input  maxlength="30" id="fullName" type="text"name="fullName"><br>
				</div>
				<div>
					<label  for="email ">E-Mail </label>
					<input placeholder="example@hotmail.com" id="email" type="email" name="email"> <br>
				</div>
				<div>
					<label for="Sexo" name = "Sexo"> Sexo </label><br>
					<label for="Femenino" name = "Femenino">Femenino</label>

					<label  for="Masculino" name = "Masculino"> Masculino</label>

				</div>
				<div class="contactanos">
					<h4>Especialidad:</h4>
					<select name="Especialidad">
						<option value="Nutricionistas">Nutricionistas</option>

					</select ><br>

					<h4>Escribinos</h4>

					<input type="submit" name="Enviar">
					<input  type="reset" name="Limpiar ">
				</div>
